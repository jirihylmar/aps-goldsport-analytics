name: Daily Orders Pipeline

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 6:00 AM UTC (7:00 AM CET)
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas google-auth google-auth-httplib2 requests

      - name: Run pipeline
        run: |
          # Download orders
          TIMESTAMP=$(date +"%Y-%m-%d-%H%M%S")
          ORDERS_DIR="goldsport__orders___gsp_dataset___hand_increment/method=hand_increment/source=goldsport"
          PHONE_DIR="goldsport__phone_numbers___gsp_dataset___hand_increment/method=hand_increment/source=goldsport"

          echo "=== Downloading orders ==="
          curl -s "http://kurzy.classicskischool.cz/export/export-tsv-2026.php" > /dev/null
          curl -s "http://kurzy.classicskischool.cz/export/export-tsv-2026.php?action=download" -o "${ORDERS_DIR}/orders-${TIMESTAMP}.tsv"

          # Update current season file
          cp "${ORDERS_DIR}/orders-${TIMESTAMP}.tsv" "${ORDERS_DIR}/orders-current-season.tsv"

          echo "=== Running phone numbers ETL ==="
          python etls/etl__phone_numbers.py "${ORDERS_DIR}/orders-${TIMESTAMP}.tsv"

          # Update current season phone numbers
          LATEST_PHONES=$(ls -t ${PHONE_DIR}/phone_numbers_2*.csv 2>/dev/null | head -1)
          if [ -n "${LATEST_PHONES}" ]; then
            cp "${LATEST_PHONES}" "${PHONE_DIR}/phone_numbers-current-season.csv"
          fi

          echo "=== Pipeline complete ==="

      - name: Download Google Analytics data
        env:
          GA_CREDENTIALS: ${{ secrets.GA_CREDENTIALS }}
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d-%H%M%S")
          GA_DIR="goldsport__ga_classicskischool_daily_metrix___gsp_dataset___hand_increment/method=hand_increment/source=goldsport"
          CREDS_FILE="etls/ga_download/credentials.json"

          echo "=== Setting up GA credentials ==="
          echo "${GA_CREDENTIALS}" > "${CREDS_FILE}"

          echo "=== Downloading Google Analytics current season data ==="
          python etls/ga_download/action_google_analytics_download.py \
            --path-to-api-key="${CREDS_FILE}" \
            --project-property-id=365327832 \
            --pages-paths=etls/ga_download/pages.txt \
            --start-date=2025-12-01 \
            --output-path="${GA_DIR}/ga_classicskischool-${TIMESTAMP}.tsv"

          # Update current season file
          cp "${GA_DIR}/ga_classicskischool-${TIMESTAMP}.tsv" "${GA_DIR}/ga_classicskischool-current-season.tsv"

          # Clean up credentials
          rm -f "${CREDS_FILE}"

          echo "=== GA download complete ==="

      - name: Clean up duplicate files
        run: |
          # Clean up orders
          ORDERS_DIR="goldsport__orders___gsp_dataset___hand_increment/method=hand_increment/source=goldsport"
          cd "${ORDERS_DIR}"
          for date in $(ls orders-*.tsv 2>/dev/null | grep -v current-season | sed 's/orders-\([0-9-]*\)-.*/\1/' | sort -u); do
            latest=$(ls -t orders-${date}-*.tsv 2>/dev/null | head -1)
            for f in orders-${date}-*.tsv; do
              if [ "$f" != "$latest" ]; then
                rm -f "$f"
              fi
            done
          done

          # Clean up GA data
          cd "$GITHUB_WORKSPACE"
          GA_DIR="goldsport__ga_classicskischool_daily_metrix___gsp_dataset___hand_increment/method=hand_increment/source=goldsport"
          cd "${GA_DIR}"
          for date in $(ls ga_classicskischool-*.tsv 2>/dev/null | grep -v current-season | sed 's/ga_classicskischool-\([0-9-]*\)-.*/\1/' | sort -u); do
            latest=$(ls -t ga_classicskischool-${date}-*.tsv 2>/dev/null | head -1)
            for f in ga_classicskischool-${date}-*.tsv; do
              if [ "$f" != "$latest" ]; then
                rm -f "$f"
              fi
            done
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data update $(date +%Y-%m-%d)"
            git push
          fi
